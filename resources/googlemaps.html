<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>RuckTrack Map View</title>
<style type="text/css"> v\:* {behavior:url(#default#VML);} html, body {width: 100%; height: 100%} body {margin-top: 0px; margin-right: 0px; margin-left: 0px; margin-bottom: 0px} </style>
</head>
<body>
<div id="map" style="width: 100%; height: 100%;"></div>
<script type="text/javascript">
// overload alert() function as Google Maps API calls it when loaded via WebKit
function alert(){}
</script>

<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA" type="text/javascript"></script>

<script type="text/javascript">
var map = new GMap2(document.getElementById("map"));
map.setCenter(new GLatLng(50.833, 12.916), 12);
map.setUIToDefault();

if(window.attachEvent)
{
	window.attachEvent("onresize", function() {this.map.onResize()} );
}
else
{
	window.addEventListener("resize", function() {this.map.onResize()} , false);
}
var blueIcon = new GIcon(G_DEFAULT_ICON);
blueIcon.image = "qrc:/resources/blue-dot.png";
blueIcon.shadow = "";
blueIcon.shadowSize = new GSize( 1, 1 );
blueIcon.iconSize = new GSize( 32, 32 );
blueIcon.iconAnchor = new GPoint( 16, 32 );
markerOptions = { icon:blueIcon, zIndexProcess:function() { return 100; } };
</script>
</body></html>
